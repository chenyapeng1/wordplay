<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0"><!--理想视口-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打字游戏</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <audio id="audio" src="audio/bgMusic.mp3" autoplay></audio>
    <div class="screen">
        <div class="yun"></div>
        <div id="music" class="musicss"></div>
        <div class="three">
            <div class="life">10</div>
            <div class="fraction">0</div>
            <div id="goon" class="goon2"></div>
        </div>
    </div>
    <div class="keybox">
        <div class="nei">
            <div class="son">Q</div>
            <div class="son">W</div>
            <div class="son">E</div>
            <div class="son">R</div>
            <div class="son">T</div>
            <div class="son">Y</div>
            <div class="son">U</div>
            <div class="son">I</div>
            <div class="son">O</div>
            <div class="son">P</div>
            <div class="son">A</div>
            <div class="son">S</div>
            <div class="son">D</div>
            <div class="son">F</div>
            <div class="son">G</div>
            <div class="son">H</div>
            <div class="son">J</div>
            <div class="son">K</div>
            <div class="son">L</div>
            <div class="son">Z</div>
            <div class="son">X</div>
            <div class="son">C</div>
            <div class="son">V</div>
            <div class="son">B</div>
            <div class="son">N</div>
            <div class="son">M</div>
        </div>
    </div>

    <div class="death">
        <div class="box">
            <div class="text">0</div>
            <div class="replay"></div>
        </div>
    </div>
</body>
</html>
